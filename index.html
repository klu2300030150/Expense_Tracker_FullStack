<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Ensure all relative assets resolve under repo path on GitHub Pages -->
    <base href="/ExpenseTracker/" />
    <link rel="icon" type="image/svg+xml" href="/ExpenseTracker/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xpense Pilot</title>
    <style>
      /* Minimal boot message for debugging white screen */
      #boot-msg { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; color:#6b7280; padding: 1rem; text-align:center; }
    </style>
    <noscript>
      <style>#boot-msg{color:#ef4444}</style>
    </noscript>
    <script>
      // Show helpful message if something breaks before React mounts
      window.addEventListener('error', function(e){
        var m = document.getElementById('boot-msg');
        if (m) { m.textContent = 'Failed to load app: ' + (e.message || 'Unknown error'); m.style.color = '#ef4444'; }
      });
      window.addEventListener('unhandledrejection', function(e){
        var reason = e && e.reason;
        var msg = (reason && (reason.message || reason.statusText)) || String(reason || 'Unknown error');
        var m = document.getElementById('boot-msg');
        if (m) { m.textContent = 'App error: ' + msg; m.style.color = '#ef4444'; }
      });
    </script>
  </head>
  <body>
    <div id="boot-msg">Loading appâ€¦</div>
    <div id="root"></div>
    <script type="module" src="/ExpenseTracker/src/main.jsx"></script>
  </body>
</html>
