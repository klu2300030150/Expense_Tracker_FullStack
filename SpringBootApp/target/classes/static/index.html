<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xpense Pilot</title>
    <style>
      /* Simple loading state - will be hidden immediately when React mounts */
      #boot-msg { 
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        color:#6b7280;
        text-align:center;
        font-size: 1.2rem;
      }
      #boot-msg::after {
        content: '...';
        animation: dots 1.5s steps(4, end) infinite;
      }
      @keyframes dots {
        0%, 20% { content: ''; }
        40% { content: '.'; }
        60% { content: '..'; }
        80%, 100% { content: '...'; }
      }
    </style>
    <noscript>
      <style>#boot-msg{color:#ef4444}</style>
    </noscript>
    <script>
      // Debug overlay for deployed static build (shows runtime errors on-page)
      (function(){
        var overlay = document.createElement('div');
        overlay.id = 'debug-overlay';
        overlay.style.position = 'fixed';
        overlay.style.left = '8px';
        overlay.style.right = '8px';
        overlay.style.bottom = '8px';
        overlay.style.top = '8px';
        overlay.style.background = 'rgba(0,0,0,0.85)';
        overlay.style.color = '#fff';
        overlay.style.padding = '12px';
        overlay.style.zIndex = '999999';
        overlay.style.overflow = 'auto';
        overlay.style.fontFamily = 'monospace, ui-monospace, SFMono-Regular';
        overlay.style.display = 'none';
        overlay.innerHTML = '<strong>App debug</strong> â€” runtime errors will appear here.<hr/>' +
          '<div id="debug-content" style="white-space:pre-wrap; font-size:13px"></div>' +
          '<div style="position:absolute;right:12px;top:8px"><button id="debug-close">Close</button></div>';
        document.addEventListener('DOMContentLoaded', function(){ document.body.appendChild(overlay); document.getElementById('debug-close').addEventListener('click', function(){ overlay.style.display='none'; }); });

        function showDebug(msg){
          overlay.style.display = 'block';
          var c = document.getElementById('debug-content');
          if (c) c.textContent = (msg && msg.stack) ? (msg.stack || msg) : String(msg);
        }

        window.addEventListener('error', function(e){
          var m = document.getElementById('boot-msg');
          var text = 'Failed to load app: ' + (e && e.message ? e.message : (e && e.error && e.error.message) || 'Unknown error');
          if (m) { m.textContent = text; m.style.color = '#ef4444'; }
          try { showDebug(e.error || e); } catch (ex){}
        });

        window.addEventListener('unhandledrejection', function(e){
          var reason = e && e.reason;
          var msg = (reason && (reason.message || reason.statusText)) || String(reason || 'Unknown error');
          var m = document.getElementById('boot-msg');
          if (m) { m.textContent = 'App error: ' + msg; m.style.color = '#ef4444'; }
          try { showDebug(reason || e); } catch (ex){}
        });

        var origConsoleError = console.error.bind(console);
        console.error = function(){
          try { showDebug(Array.from(arguments).map(a => (a && a.stack) ? a.stack : (typeof a === 'object' ? JSON.stringify(a,null,2) : String(a))).join('\n\n')); } catch(e){}
          origConsoleError.apply(console, arguments);
        };
      })();
    </script>
    <!-- Use relative asset paths so GitHub Pages serves correctly under a project path -->
    <script type="module" crossorigin src="./assets/index-D_-NCxWk.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-DNb0bQWL.css">
  </head>
  <body>
    <div id="boot-msg">Loading</div>
    <div id="root"></div>

  </body>
</html>
